<!DOCTYPE html>
    <!-- Header for the site, This is usually the Tab label for the site -->
	<head>
		<!-- Text on the tab -->
		<title>Bloggies</title>
		<!-- Icon on the tab for the site -->
		<link rel="icon"
		href="images/main/StarbyPrism72x72.png" sizes="16x16">
		<!-- This is the reference to your main.css, if you have one
			If you don't then it errors and you have plain text -->
		<link rel="stylesheet" href="main.css">
		<!-- Loads in images and css for social media icons -->
		<link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

	<!-- Page Contents -->
	<body>
		<!-- Top of the page -->
		<div class="intro">
		<h1 id="name" name="intro">Riley's<br>Techy Tuesday<br>Blogs<h1>
	    </div>

	    <!-- Blog post library -->
	    <div>
	    	<br>
	    	<center>
	    		<h1>My Bloggie Woggies</h1>
	    	</center>
	    	<br>
	    </div>
	    <div class="blog" id="blogs">
	    	<script type="text/javascript" src="posts/directory.js"></script>
	    	<script>
	    		for(const post of posts){
	    			document.getElementById("blogs").innerHTML += `
	    			<div class="column">
	    				<div class="card">
	    					<h3><a href="${post.href}">${post.title}</a></h3>
	    					<p>${post.desc}</p>
	    				</div>
	    			</div>
	    			`
	    		}
	    	</script>
	    </div>
	    <!-- About me Section -->
	    <div class="aboutme">
	    	<br>
	    	<center>
	    		<h1>About Me</h1>
	    		<div>
	    			<img src="images/main/myPic.png"
	    			alt="My Pic" height="400" width="400" id="mypic">
	    		</div>
	    	</center>
	    	<br>
	    	<p id="about">I am a cutie...</p>
	    	<br>
	    </div>

	    <!-- Footer -->
	    <footer>
	    	<center>
	    		<div>
	    			<p>Copyright &copy; 2024 All Rights Reserved by Riley</p>
	    			<p>Social Media</p>
	    			<a href="#" class="fa fa-facebook"></a>
	    			<a href="#" class="fa fa-instagram"></a>
	    		</div>
	    	</center>
	    </footer>
	</body>
</html>
